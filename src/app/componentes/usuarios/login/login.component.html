
  
<div class="container">
    <div class="containerfoto">
        <img class="foto" src="https://firebasestorage.googleapis.com/v0/b/sala-medica.firebasestorage.app/o/caja-medica.png?alt=media&token=9c361eec-8241-4526-8c00-dbbdcc4dbe8c" alt="logo" >
      </div>
    <h2>INICIAR SESIÓN</h2>
</div>

<div class="container">
    <mat-form-field appearance="fill" class="form">
        <mat-label>Nombre usuario</mat-label>
        <input matInput  type="text" placeholder="Usuario" [(ngModel)]="usuario"> 
        
    </mat-form-field>
</div>

<div class="container">
    <mat-form-field appearance="fill" class="form">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" placeholder="Contraseña" [(ngModel)]="claveUsuario">   
        
        <button mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()">
            <span class="material-icons">visibility</span>
        </button>     
    </mat-form-field>
</div>

<div style="display: flex; justify-content: center;">
    <button mat-raised-button color="primary" (click)="Autocompletar('especialista')" class="boton">
        AUTOCOMPLETAR ESPECIALISTA 
    </button>
    <button mat-raised-button color="primary" (click)="Autocompletar('admin')" class="boton">
        AUTOCOMPLETAR ADMIN
    </button>    
    <button mat-raised-button color="primary" (click)="Autocompletar('paciente')" class="boton">
        AUTOCOMPLETAR PACIENTE
    </button>
</div>
<div class="container"> 
    <button mat-flat-button color="primary" (click)="IniciarSesion('/home')" class="boton">
        <span class="material-symbols-outlined">login</span>
        INGRESAR 
    </button>
    <button mat-flat-button color="primary" (click)="Registrar('/registro')" class="boton">
        <span class="material-symbols-outlined">id_card</span>
        REGISTRARSE
    </button>
</div>
